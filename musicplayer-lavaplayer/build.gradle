apply plugin: "java"

repositories {
	jcenter()
}

jar {
	into ("dependencies") {
		from configurations.runtime		
		exclude "musicplayer-lavaplayer-api.jar"	
	}
}

sourceSets {
   	main {
		java
		resources
   	}
   	test {
   		java
   		resources
   	}
}

dependencies {
	compile "com.sedmelluq:lavaplayer:1.3.7"
	compile project(":musicplayer-lavaplayer-api")
}